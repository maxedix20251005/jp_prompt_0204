<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
</head>
<body class="bg-light">
<header class="border-bottom bg-white">
    <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">ToDo</h1>
        <a class="btn btn-primary" th:href="@{/todos/new}">+ 新規作成</a>
    </div>
</header>

<main class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h5 mb-3">一覧</h2>
            <div class="table-responsive">
                <table class="table table-striped align-middle mb-0">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">タイトル</th>
                        <th scope="col">状態</th>
                        <th scope="col" class="text-end">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>サンプルToDo</td>
                        <td><span class="badge text-bg-secondary">未完了</span></td>
                        <td class="text-end">
                            <a class="btn btn-outline-secondary btn-sm" th:href="@{/todos/{id}(id=1)}">詳細</a>
                            <a class="btn btn-outline-primary btn-sm" th:href="@{/todos/{id}/edit(id=1)}">編集</a>
                            <a class="btn btn-outline-danger btn-sm" th:href="@{/todos/{id}/delete(id=1)}">削除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="border-top bg-white">
    <div class="container py-3 text-muted small">
        Todo App
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
