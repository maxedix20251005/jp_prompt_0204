<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
</head>
<body class="bg-light">
<header class="border-bottom bg-white">
    <div class="container py-3">
        <h1 class="h4 mb-0">ToDo 編集</h1>
    </div>
</header>

<main class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="text-muted mb-4">編集画面（ダミー表示）</p>
            <dl class="row mb-4">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${todo.id}">1</dd>

                <dt class="col-sm-3">タイトル</dt>
                <dd class="col-sm-9" th:text="${todo.title}">サンプルToDo</dd>

                <dt class="col-sm-3">説明</dt>
                <dd class="col-sm-9" th:text="${todo.description}">詳細説明</dd>
            </dl>
            <a class="btn btn-outline-secondary" th:href="@{/todos/{id}(id=${todo.id})}">詳細へ戻る</a>
        </div>
    </div>
</main>

<footer class="border-top bg-white">
    <div class="container py-3 text-muted small">
        Todo App
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
