<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
</head>
<body class="bg-light">
<header class="border-bottom bg-white">
    <div class="container py-3">
        <h1 class="h4 mb-0">ToDo 新規作成</h1>
    </div>
</header>

<main class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/todos/confirm}" th:object="${todoForm}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="title">タイトル</label>
                    <input class="form-control" id="title" type="text" th:field="*{title}" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">説明</label>
                    <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dueDate">期限日</label>
                    <input class="form-control" id="dueDate" type="date" th:field="*{dueDate}" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="priority">優先度</label>
                    <input class="form-control" id="priority" type="number" min="1" max="5" th:field="*{priority}" />
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">確認</button>
                    <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="border-top bg-white">
    <div class="container py-3 text-muted small">
        Todo App
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
