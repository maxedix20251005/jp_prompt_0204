<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link href="/css/app.css" rel="stylesheet" />
</head>
<body class="app-page">
<header class="app-header">
    <div class="container app-container py-3">
        <h1 class="app-title">ToDo 新規作成</h1>
    </div>
</header>

<main class="container app-container app-section">
    <div class="app-card">
        <div class="app-card-body">
            <form th:action="@{/todos/confirm}" th:object="${todoForm}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="title">タイトル</label>
                    <input class="form-control" id="title" name="title" type="text" required
                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" />
                    <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">詳細</label>
                    <textarea class="form-control" id="description" name="description" rows="4"
                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dueDate">期限日</label>
                    <input class="form-control" id="dueDate" name="dueDate" type="date" required
                           th:classappend="${#fields.hasErrors('dueDate')} ? 'is-invalid' : ''" />
                    <div class="text-danger small" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="priority">優先度</label>
                    <select class="form-select" id="priority" name="priority"
                            th:classappend="${#fields.hasErrors('priority')} ? 'is-invalid' : ''">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="author">作成者</label>
                    <input class="form-control" id="author" name="author" type="text" required
                           th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''" />
                    <div class="text-danger small" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                </div>
                <div class="app-actions">
                    <button class="btn btn-primary" type="submit">確認</button>
                    <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="app-footer">
    <div class="container app-container py-3 text-muted small">
        Todo App
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
