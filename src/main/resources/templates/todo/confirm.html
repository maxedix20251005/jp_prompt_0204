<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
</head>
<body class="bg-light">
<header class="border-bottom bg-white">
    <div class="container py-3">
        <h1 class="h4 mb-0">ToDo 確認</h1>
    </div>
</header>

<main class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <dl class="row mb-4">
                <dt class="col-sm-3">タイトル</dt>
                <dd class="col-sm-9" th:text="${todoForm.title}">サンプル</dd>

                <dt class="col-sm-3">説明</dt>
                <dd class="col-sm-9" th:text="${todoForm.description}">説明</dd>

                <dt class="col-sm-3">優先度</dt>
                <dd class="col-sm-9" th:text="${todoForm.priority}">3</dd>
            </dl>

            <form th:action="@{/todos/complete}" th:object="${todoForm}" method="post" class="d-flex gap-2">
                <input type="hidden" th:field="*{title}" />
                <input type="hidden" th:field="*{description}" />
                <input type="hidden" th:field="*{priority}" />
                <button class="btn btn-outline-secondary" type="button" onclick="history.back()">戻る</button>
                <button class="btn btn-primary" type="submit">登録</button>
            </form>
        </div>
    </div>
</main>

<footer class="border-top bg-white">
    <div class="container py-3 text-muted small">
        Todo App
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
