<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link href="/css/app.css?v=20260206" rel="stylesheet" />
</head>
<body class="app-page">
<main class="container app-container app-section">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="app-card">
                <div class="app-card-body">
                    <h1 class="app-title mb-3">TO DO LIST</h1>
                    <p class="text-muted mb-4">ログインしてください。</p>

                    <div class="alert alert-danger" th:if="${param.error}">
                        ユーザー名またはパスワードが正しくありません。
                    </div>
                    <div class="alert alert-success" th:if="${param.logout}">
                        ログアウトしました。
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="username">ユーザー名</label>
                            <input class="form-control" type="text" id="username" name="username" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">パスワード</label>
                            <input class="form-control" type="password" id="password" name="password" required />
                        </div>
                        <button class="btn btn-primary w-100" type="submit">ログイン</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
